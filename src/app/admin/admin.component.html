<h3>Add New Category to DB</h3>
<div>
  <div>
    <label>Category Name:</label>
    <br>
    <input #newCategory>
  </div>
  <button (click)="submitCategory(newCategory.value); newCategory.value=''">Add</button>
</div>

<h3>Add New Collection to DB</h3>
<div>
  <div>
    <label>Collection Name:</label>
    <br>
    <input #newCollectionName>
  </div>
  <div>
    <label>Description:</label>
    <br>
    <textarea #newCollectionDescription></textarea>
  </div>
  <div>
    <label>Category:</label>
    <br>
    <select #newCollectionCategory>
      <option *ngFor="let category of categories | async" value={{category.$key}}>{{category.name}}</option>
    </select>
  </div>
  <div>
      <label>Thumbnail:</label>
      <br>
      <input #newCollectionThumb>
    </div>
    <div>
      <input #newCollectionFeatured type="checkbox" value="yes" checked>
      <label>Featured Collection</label>
    </div>
  <button (click)="submitCollection(newCollectionName.value, newCollectionDescription.value, newCollectionCategory.value, newCollectionThumb.value, newCollectionFeatured.checked); newCollectionName.value=''; newCollectionDescription.value=''; newCollectionCategory.value=''; newCollectionThumb.value=''; newCollectionFeatured.value='';">Add</button>
</div>
